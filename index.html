<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <title>Doom &ndash; SpriteSheet TEXTURE Lump Creator</title>
</head>

<body>
  <div class="container w-50">
    <div class="bg-light p-5 rounded-lg m-1">
      <h1 class="display-6"><b>Doom &ndash; SpriteSheet TEXTURE Lump Creator</b></h1>
      <p class="lead">Select an image from your computer. Click a pixel on the image to select a transparent color. Press "Generate
        Output" to create a copy-paste lump for a TEXTURES GZDoom file</p>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">PatchID</span>
      <input type="text" class="form-control" id="patchname" placeholder="SPRT">
    </div>
    <div class="input-group mb-3">
      <input type="file" class="form-control" id="imageInput" accept="image/png, image/jpeg, image/gif">
    </div>
    <br>
      <label for="toleranceSlider" class="form-label">Tolerance</label>
      <input type="range" class="form-range" id="toleranceSlider" min="0" max="10" value="2"> <span id="toleranceValue">2</span>
    <br>
    <br>
    <canvas id="imageCanvas"></canvas>
    <br>
    <br>
    <button class="btn btn-primary" id="outputButton">Generate Output</button>
    <br>
    <div id="output"></div>
    <script type='text/javascript' src='app.js'></script>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
  </div>
</body>

</html>
